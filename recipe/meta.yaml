{% set name = "easyprocess" %}
{% set version = "1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/EasyProcess-{{ version }}.tar.gz
  sha256: a454c27b6997134960f8efe8cc4667b33aa5b5382703cdf23c1784f38f1f436b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - easyprocess
    - easyprocess.examples
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ponty/EasyProcess
  license: BSD-2-Clause
  license_file: LICENSE.txt
  summary: Easy to use python subprocess interface

extra:
  recipe-maintainers:
    - ReimarBauer
